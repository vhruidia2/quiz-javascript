<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHRM-carnet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VHRM-ENTERPRISE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="index.html">Calculator</a>
              <a class="nav-link active" href="#">Generar Carnet</a>
            </div>
          </div>
        </div>
      </nav>

    <section class="bg-black">
        <div class="mt-5 d-flex justify-content-center w-50 ">
            <div class="w-50 border p-4 rounded shadow ">

                <h2 class="text-center mb-4">Generar Carnet</h2>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Tu Nombre">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Tu Apellido">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="email" class="form-control" id="cargo" placeholder="Cargo">
                </div>

                <div class="mb-3">
                    <label for="rh" class="form-label">RH+</label>
                    <input type="text" class="form-control" id="rh" placeholder="Tipo de sangre">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">Numero De Documento</label>
                    <input type="number" class="form-control" id="id" placeholder="Documento">
                </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="phone" placeholder="Tu Telefono">
                </div>

                <a class="btn btn-success btn-sm" href="#" onclick="carnet()">Generar carnet</a>

            </div>
        </div>

    </section>
    
    <script src="scripquiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
